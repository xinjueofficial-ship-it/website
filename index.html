<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xinjue.cc - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .coming-soon {
            font-size: 1.2rem;
            color: #888888;
            margin-bottom: 2rem;
        }

        .email-container {
            margin-top: 2rem;
        }

        .email-link {
            color: #00ff88;
            text-decoration: none;
            border: 2px solid #00ff88;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            background-color: #00ff88;
            color: #1a1a1a;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xinjue.cc</h1>
        <p class="tagline">Innovation Through Artificial Intelligence</p>
        <p class="coming-soon">Our new website is coming soon. We're working hard to bring you something amazing.</p>
        <div class="email-container">
            <a href="mailto:contact@xinjue.cc" class="email-link">Contact Us</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Xinjue.cc - All Rights Reserved</p>
    </div>
</body>
</html>
